<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
			<h1>{{ page.title }}</h1>
		</header>
		<div><strong>Technologies:</strong> {{ page.description }}</div><br>
		{% if page.image %}
			{% if page.imagewidth != 0 %}
					<span class="image main">
						<img src="{{ site.baseurl }}/{{ page.image }}" width="{{ page.imagewidth }}" alt=""/>
					</span>
			{% endif %}
		{% endif %}
		{{ content }}
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
